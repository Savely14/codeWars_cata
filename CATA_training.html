  let res = []
  for (i=0; i <s.length; i+= partLength) {
    let chunk = s.split('').splice(i, partLength)
    res.push(chunk.join(''))
  }
  return res.join(' ')
}

function separateLiquids(glass) {
    if (glass.length == 0) {
        return []
    }
    else {
        let O = []
        let A = []
        let W = []
        let H = []
        glass.join(',').split(',').map((item) => {
            if      (item == 'O') {O.push(item)}
            else if (item == 'A') {A.push(item)}
            else if (item == 'W') {W.push(item)}
            else if (item == 'H') {H.push(item)}
    })
    let arr = []
    let final = []
    arr.push(O, A, W, H)                                                            
    arr = arr.join(',').split(',').filter((item) => item != '')                                              
    for (let i = 0; i < arr.length; i += glass[0].length) {
        let piece = arr.slice(i, i + glass[0].length);
        final.push(piece)
        }
    return final
    }

}

    //6kyu Decipher this!
function decipherThis(str) {
    let res = []
    str.split(' ').forEach((item) => {
        let tempVar = item.split('').filter((item) => !Number.isFinite(Number(item)))
        let tmp = tempVar[0]
        tempVar[0] = tempVar[tempVar.length-1]
        res.push(String.fromCharCode(parseInt(item)) + tempVar.splice(0, tempVar.length-1).join('') + tmp)
        tempVar[tempVar.length-1] = tmp
    })
    return res.join(' ').split('undefined').join('')
};

function capitalize(s){
    let capitalizeEven = []
    let capitalizeOdd = []
    let res = []
    s = s.split('')
    s.map((item, index) => {
        if (index % 2 === 0) {
            capitalizeEven.push(item.toUpperCase())
        }
        else {
            capitalizeEven.push(item.toLowerCase())
        }
    })
    res.push(capitalizeEven.join(''))

        if (index % 2 != 0) {
            capitalizeOdd.push(item.toUpperCase())
        }
        else {
            capitalizeOdd.push(item.toLowerCase())
        }
    })
    res.push(capitalizeOdd.join(''))
    return res
};
